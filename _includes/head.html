<head>
	<!-- Meta Data -->
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="author" content="Alvaro Trigo Lopez" />
	<meta name="description" content="fullPage full-screen normal scrolling with autoScrolling." />
	<meta name="keywords"  content="fullpage,jquery,demo,screen,fullscreen,normal scroll,autoscrolling, scroll" />
	<meta name="Resource-type" content="Document" />	
	<meta name="description" content="{{ page.description }}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta property="og:image" content="">
	
	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#d25469">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#d25469">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#d25469">
	
	<!-- Title -->
	<title>{% if page.title %}{{page.title}} - {{site.title}}{% else %}{{site.title}}{% endif %}</title>
	
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">


	<!-- Tab Icon -->
	<link rel="shortcut icon" type="image/png" href="{{ "/assets/img/favicon-32x32.png" | prepend: site.baseurl }}">

	<!-- Styles -->
	<link href="{{ "/dist/hamburgers.css" | prepend: site.baseurl }}" rel="stylesheet">
	<link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" type="text/css" href="{{ "/dist/fullpage.css"  | prepend: site.baseurl }}">
	<link rel="stylesheet" type="text/css" href="{{ "/dist/example.css"   | prepend: site.baseurl }}">
	<link rel="stylesheet" type="text/css" href="{{ "/dist/aos.css"   | prepend: site.baseurl }}">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	
	<style>
		.section{
			background-size: cover;
			min-width:900px;
			padding:0;
			overflow: show;
			height:100%;
		}
		#ideas-section{
			background-image: url({{site.baseurl}}/assets/img/idea-back.jpg);
		}
	</style>

</head>
